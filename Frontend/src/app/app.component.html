<div class="main-container">
  <mat-toolbar class="top-nav">
    <span><a class="nav-link " [routerLink]="isLoggedIn? '/home': '/'" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">
        TalkTrek</a></span>

    <!-- This fills the remaining space of the current row -->
    <span class="example-fill-remaining-space"></span>

    <section>
      <div class="unregistered-user-button-row" [hidden]="isLoggedIn">
        <button mat-button routerLink="/auth" routerLinkActive="active" [queryParams]="{ action: 'login' }"
          [routerLinkActiveOptions]="{exact: true}">Login</button>
        <button mat-button routerLink="/auth" routerLinkActive="active" [queryParams]="{ action: 'register' }"
          [routerLinkActiveOptions]="{exact: true}">Register</button>
      </div>

      <div class="registered-user-button-row" [hidden]="!isLoggedIn">

        <button mat-button routerLink="/auth" routerLinkActive="active" [queryParams]="{ action: 'logout' }"
          [routerLinkActiveOptions]="{exact: true}">Logout</button>

      </div>
    </section>
  </mat-toolbar>



  <div class="container-fluid">
    <mat-drawer-container class="container-nav mat-typography" autosize>
      <mat-drawer #drawer mode="side" disableClose="true" [opened]="isLoggedIn">

        <mat-nav-list class="sidenavList">

          <button mat-button *ngFor="let tab of tabsArray" (click)="onChangeTab(tab.key)" class="sidenav-item"
            [class.sidenav-item-selected]="selectedTabKey === tab.key">
            <mat-icon class="nav-icon" iconPositionEnd mat-list-icon>{{tab.icon}}</mat-icon>
            <!-- <div *ngIf="sidenavOpened">{{ tab.name }}</div> -->
          </button>
        </mat-nav-list>
      </mat-drawer>

      <router-outlet></router-outlet>
    </mat-drawer-container>


    <mat-toolbar class="bottom-nav" hidden=true color="primary">
      <span><a class="nav-link " routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          TalkTrek 2024</a></span>
    </mat-toolbar>

  </div>
