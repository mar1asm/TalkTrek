<form #detailsForm="ngForm" class="account-details-form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstName">Last name <span class="mandatory">*</span></label>
        <input type="first-name" class="form-control" id="last-name" required name="lastName"
            [(ngModel)]="tutor.description" name="lastName">
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!detailsForm.form.valid">Save</button>
</form>
